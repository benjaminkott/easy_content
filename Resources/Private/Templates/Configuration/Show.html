<h2>Errors</h2>
<f:render section="List" arguments="{elements: failedElements}" />

<h2>Content Elements</h2>
<f:render section="List" arguments="{elements: elements}" />

<f:section name="List">
    <div class="card-container">
        <f:for each="{elements}" as="element">
            <div class="card card-size-medium">
                <div class="card-header">
                    {element.configurationFile}
                </div>
                <div class="card-content">
                    <f:if condition="{element.violations}">
                        <div class="alert alert-danger">
                            <ul class="list-unstyled">
                                <f:for each="{element.violations}" as="violation">
                                    <li>
                                        <strong>{violation.propertyPath}</strong>: {violation.message}
                                    </li>
                                </f:for>
                            </ul>
                        </div>
                    </f:if>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tr>
                                <th width="100">Identifier <code>[identifier]</code></th>
                                <td>{element.identifier}</td>
                            </tr>
                            <tr>
                                <th>Name <code>[name]</code></th>
                                <td>{element.name}</td>
                            </tr>
                            <tr>
                                <th>Description <code>[description]</code></th>
                                <td>{element.description}</td>
                            </tr>
                            <tr>
                                <th>Icon <code>[icon]</code></th>
                                <td>{element.icon}</td>
                            </tr>
                            <tr>
                                <th>Categories <code>[categories]</code></th>
                                <td>
                                    <f:if condition="{element.categories}">
                                        <f:for each="{element.categories}" as="category">
                                            <span class="badge">{category}</span>
                                        </f:for>
                                    </f:if>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </f:for>
    </div>
</f:section>
